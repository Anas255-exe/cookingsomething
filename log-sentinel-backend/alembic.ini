[alembic]
script_location = alembic
sqlalchemy.url = sqlite:///./app.db
# This is the path to the database file. Adjust as necessary for your environment.

[loggers]
keys = root, sqlalch

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalch]
level = INFO
handlers = console
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = []
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S